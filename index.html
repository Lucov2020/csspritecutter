<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSprite Cutter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f0f0f0;
            color: #000;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            background: #ff8939;
            padding: 10px 20px;
            border: 3px solid #000;
            box-shadow: 4px 4px 0 #000;
            font-size: 1.5rem;
            margin: 20px 0 10px;
            border-radius: 8px;
        }

        #container {
            display: flex;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            padding: 10px;
            box-sizing: border-box;
        }

        #canvasWrapper {
            flex: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 3px solid #000;
            background: #e9e9e9;
            position: relative;
            width: 100%;
            max-height: 70vh;
            border-radius: 8px;
            box-shadow: 4px 4px 0 #000;
            overflow: hidden;
        }
        
        #canvas {
            width: 100%;
            height: auto;
            max-height: 70vh;
            display: block;
        }

        #demoPlaceholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #555;
            font-size: 1.2rem;
            max-width: 80%;
            pointer-events: none;
            user-select: none;
        }

        #output {
            flex: 1;
            background: #fff;
            border: 3px solid #000;
            padding: 10px;
            white-space: pre-wrap;
            font-size: 0.8rem;
            overflow-y: auto;
            border-radius: 8px;
            box-shadow: 4px 4px 0 #000;
        }

        #controls {
            margin: 10px 0 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            align-items: center;
        }

        .file-box {
            display: flex;
            align-items: center;
            gap: 10px;
            border: 3px solid #000;
            padding: 5px 10px;
            box-shadow: 3px 3px 0 #000;
            background: #fff;
            border-radius: 8px;
        }

        .file-box label {
            background: #ffb98a;
            border: 3px solid #000;
            padding: 8px 15px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 3px 3px 0 #000;
            transition: all 0.2s ease;
            border-radius: 6px;
        }

        .file-box label:hover, .file-box label:active {
            transform: translate(-2px, -2px);
            box-shadow: 5px 5px 0 #000;
        }

        .file-box span {
            font-size: 0.9rem;
            color: #000;
        }

        .file-box input[type="file"] {
            display: none;
        }

        .line {
            position: relative;
            margin-bottom: 15px;
            padding-right: 25px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
        }

        .delete-btn {
            position: absolute;
            right: 5px;
            top: 5px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            font-weight: bold;
            cursor: pointer;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .delete-btn:hover {
            background: darkred;
        }

        /* Botões */
        button {
            background: #ff8939;
            border: 3px solid #000;
            padding: 8px 15px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 3px 3px 0 #000;
            transition: all 0.2s ease;
            border-radius: 6px;
        }

        button:hover, button:active {
            transform: translate(-2px, -2px);
            box-shadow: 5px 5px 0 #000;
        }

        /* Modais */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .modal-content {
            background: #fff;
            border: 3px solid #000;
            padding: 20px;
            text-align: center;
            box-shadow: 5px 5px 0 #000;
            border-radius: 8px;
            max-width: 80%;
        }

        .modal-content input {
            margin: 10px 0;
            padding: 8px;
            border: 2px solid #000;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
  #container {
    flex-direction: column;
  }
  #canvasWrapper {
    order: 1;
    max-height: 50vh;
  }
  #output {
    order: 2;
    max-height: 200px;
    width: 100%;
  }
}
    </style>
</head>
<body>
    <h1 id="title">CSSprite Cutter</h1>
    <div id="controls">
        <div class="file-box">
            <label for="fileInput" id="chooseFileLabel">Escolher arquivo</label>
            <span id="fileName">Nenhum arquivo selecionado</span>
            <input type="file" id="fileInput" accept="image/*">
        </div>
        <button id="translateBtn">Traduzir</button>
        <button id="clearBtn">Limpar</button>
    </div>

    <div id="container">
        <div id="canvasWrapper">
            <!-- Placeholder para vídeo de demonstração -->
            <div id="demoPlaceholder">			
                <p>Clique em "Escolher arquivo" para começar a cortar.</p>
            </div>
            <canvas id="canvas"></canvas>
        </div>
        <div id="output"></div>
    </div>

    <!-- Modal para nome da classe -->
    <div id="classNameModal" class="modal">
        <div class="modal-content">
            <p id="modalText">Digite o nome da classe CSS:</p>
            <input type="text" id="classNameInput" placeholder="sprite1">
            <br>
            <button id="confirmName">Confirmar</button>
            <button id="cancelName">Cancelar</button>
        </div>
    </div>

    <!-- Modal para mensagens gerais -->
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <p id="messageText"></p>
            <button id="messageClose">OK</button>
        </div>
    </div>

    <script>
        const translations = {
            "en": {
                chooseFile: "Choose File",
                noFile: "No file selected",
                enterClass: "Enter CSS class name:",
                confirm: "Confirm",
                cancel: "Cancel",
                loadFileMsg: "Load an image file first",
                clear: "Clear"
            },
            "pt": {
                chooseFile: "Escolher arquivo",
                noFile: "Nenhum arquivo selecionado",
                enterClass: "Digite o nome da classe CSS:",
                confirm: "Confirmar",
                cancel: "Cancelar",
                loadFileMsg: "Carregue um arquivo de imagem primeiro",
                clear: "Limpar"
            }
        };

        let currentLang = "pt";

        // Funções do modal
        function showMessageModal(text) {
            document.getElementById('messageText').textContent = text;
            document.getElementById('messageModal').style.display = "flex";
        }

        function showPromptModal(text, placeholder, callback) {
            const modal = document.getElementById('classNameModal');
            const input = document.getElementById('classNameInput');
            const confirmBtn = document.getElementById('confirmName');
            const cancelBtn = document.getElementById('cancelName');
            
            document.getElementById('modalText').textContent = text;
            input.value = placeholder || '';
            modal.style.display = "flex";
            input.focus();

            const onConfirm = () => {
                callback(input.value);
                modal.style.display = "none";
                confirmBtn.removeEventListener('click', onConfirm);
                cancelBtn.removeEventListener('click', onCancel);
            };

            const onCancel = () => {
                modal.style.display = "none";
                confirmBtn.removeEventListener('click', onConfirm);
                cancelBtn.removeEventListener('click', onCancel);
            };

            confirmBtn.addEventListener('click', onConfirm);
            cancelBtn.addEventListener('click', onCancel);
        }

        // Aplicações de tradução
        function applyTranslations(lang) {
            const t = translations[lang];
            document.getElementById("chooseFileLabel").textContent = t.chooseFile;
            document.getElementById("fileName").textContent = t.noFile;
            document.getElementById("confirmName").textContent = t.confirm;
            document.getElementById("cancelName").textContent = t.cancel;
            document.getElementById("clearBtn").textContent = t.clear;
            document.getElementById('modalText').textContent = t.enterClass;
        }

        // Eventos
        document.getElementById("translateBtn").addEventListener("click", () => {
            showPromptModal("Digite o código do idioma (en, pt...)", currentLang, (lang) => {
                if (lang && translations[lang]) {
                    currentLang = lang;
                    applyTranslations(lang);
                } else if (lang) {
                    showMessageModal("Idioma não disponível.");
                }
            });
        });

        document.getElementById('messageClose').addEventListener('click', () => {
            document.getElementById('messageModal').style.display = "none";
        });

        // === Código original com melhorias ===
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const output = document.getElementById('output');
        const demoPlaceholder = document.getElementById('demoPlaceholder');
        
        let img = new Image();
        let imgLoaded = false;
        let startX, startY, endX, endY;
        let drawing = false;
        let lastSelection = null;

        let scale = 1;
        let offsetX = 0;
        let offsetY = 0;

        fileInput.addEventListener('change', e => {
            const file = e.target.files[0];
            if (!file) return;
            fileName.textContent = file.name;
            demoPlaceholder.style.display = "none"; // Esconde o placeholder
            const reader = new FileReader();
            reader.onload = evt => {
                img.onload = () => {
                    imgLoaded = true;
                    fitImageToCanvas();
                    drawImage();
                };
                img.src = evt.target.result;
            };
            reader.readAsDataURL(file);
        });

        function fitImageToCanvas() {
            const canvasWidth = canvas.clientWidth;
            const canvasHeight = canvas.clientHeight || 500;
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            const imgRatio = img.width / img.height;
            const canvasRatio = canvasWidth / canvasHeight;
            if (imgRatio > canvasRatio) {
                scale = canvasWidth / img.width;
            } else {
                scale = canvasHeight / img.height;
            }
            offsetX = (canvasWidth - img.width * scale) / 2;
            offsetY = (canvasHeight - img.height * scale) / 2;
        }

        function drawImage() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (imgLoaded) {
                ctx.drawImage(img, offsetX, offsetY, img.width * scale, img.height * scale);
            }
        }

        canvas.addEventListener('mousedown', e => {
            if (!imgLoaded) {
                showMessageModal(translations[currentLang].loadFileMsg);
                return;
            }
            drawing = true;
            const rect = canvas.getBoundingClientRect();
            startX = e.clientX - rect.left;
            startY = e.clientY - rect.top;
        });

        canvas.addEventListener('mouseup', e => {
            if (!drawing) return;
            drawing = false;
            const rect = canvas.getBoundingClientRect();
            endX = e.clientX - rect.left;
            endY = e.clientY - rect.top;
            lastSelection = {
                x: Math.min(startX, endX),
                y: Math.min(startY, endY),
                w: Math.abs(endX - startX),
                h: Math.abs(endY - startY)
            };
            if (lastSelection.w > 0 && lastSelection.h > 0) {
                document.getElementById('classNameModal').style.display = "flex";
            }
        });

        canvas.addEventListener('mousemove', e => {
            if (!drawing) return;
            drawImage();
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            ctx.strokeStyle = "red";
            ctx.lineWidth = 2;
            ctx.strokeRect(startX, startY, mouseX - startX, mouseY - startY);
        });

        function addCodeBlock() {
            const className = document.getElementById('classNameInput').value.trim() || "sprite";
            const { x, y, w, h } = lastSelection;
            const div = document.createElement("div");
            div.className = "line";
            div.innerHTML = `/* ${className}.png */
.${className} {
  width: ${w}px;
  height: ${h}px;
  background: url("spritesheet.png") -${Math.round(x)}px -${Math.round(y)}px;
}`;
            const delBtn = document.createElement("button");
            delBtn.textContent = "x";
            delBtn.className = "delete-btn";
            delBtn.onclick = () => div.remove();
            div.appendChild(delBtn);
            output.appendChild(div);
            document.getElementById('classNameModal').style.display = "none";
        }

        document.getElementById('confirmName').addEventListener('click', addCodeBlock);

        document.getElementById('cancelName').addEventListener('click', () => {
            document.getElementById('classNameModal').style.display = "none";
            lastSelection = null;
            drawImage();
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            output.innerHTML = "";
        });

        document.addEventListener('keydown', e => {
            if (document.getElementById('classNameModal').style.display === "flex") {
                if (e.key === "Enter") {
                    addCodeBlock();
                } else if (e.key === "Escape") {
                    document.getElementById('classNameModal').style.display = "none";
                    lastSelection = null;
                    drawImage();
                }
            }
        });

        window.addEventListener('resize', () => {
            if (imgLoaded) {
                fitImageToCanvas();
                drawImage();
            }
        });

        applyTranslations(currentLang);
    </script>
</body>
</html>
